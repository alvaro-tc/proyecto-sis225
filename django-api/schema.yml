      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Mascota'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Mascota'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Mascota'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mascota'
          description: ''
    patch:
      operationId: api_clinic_mascotas_partial_update
      summary: Actualizar parcialmente mascota
      parameters:
      - in: path
        name: idMascota
        schema:
          type: integer
        description: A unique integer value identifying this mascota.
        required: true
      tags:
      - Mascotas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedMascota'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedMascota'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedMascota'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mascota'
          description: ''
    delete:
      operationId: api_clinic_mascotas_destroy
      summary: Eliminar mascota
      parameters:
