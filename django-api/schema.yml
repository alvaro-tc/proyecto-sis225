openapi: 3.0.3
info:
  title: React Soft Dashboard Django API
  version: 1.0.0
  description: OpenAPI schema for the Django backend used by the React soft dashboard.
paths:
  
  /api/clinic/consultas:
    get:
      operationId: api_clinic_consultas_list
      description: Support listing consultas and also retrieving a mascota's historial
        via ?mascota_id=.
      summary: Listar consultas
      tags:
      - Consultas
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Consulta'
          description: ''
    post:
      operationId: api_clinic_consultas_create
      summary: Crear consulta/cita
      tags:
      - Consultas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Consulta'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Consulta'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Consulta'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consulta'
          description: ''
  /api/clinic/consultas/{idConsulta}:
    get:
      operationId: api_clinic_consultas_retrieve
      summary: Obtener consulta
      parameters:
      - in: path
        name: idConsulta
        schema:
          type: integer
        description: A unique integer value identifying this consulta.
        required: true
      tags:
      - Consultas
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consulta'
          description: ''
    put:
      operationId: api_clinic_consultas_update
      summary: Actualizar consulta
      parameters:
      - in: path
        name: idConsulta
        schema:
          type: integer
        description: A unique integer value identifying this consulta.
        required: true
      tags:
      - Consultas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Consulta'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Consulta'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Consulta'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consulta'
          description: ''
    patch:
      operationId: api_clinic_consultas_partial_update
      summary: Actualizar parcialmente consulta
      parameters:
      - in: path
        name: idConsulta
        schema:
          type: integer
        description: A unique integer value identifying this consulta.
        required: true
      tags:
      - Consultas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedConsulta'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedConsulta'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedConsulta'
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consulta'
          description: ''
    delete:
      operationId: api_clinic_consultas_destroy
      summary: Eliminar consulta
      parameters:
      - in: path
        name: idConsulta
        schema:
          type: integer
        description: A unique integer value identifying this consulta.
        required: true
      tags:
      - Consultas
      security:
      - {}
      responses:
        '204':
          description: No response body
  /api/clinic/consultas/user/recent:
    get:
      operationId: api_clinic_consultas_user_recent_retrieve
      description: Return the 5 most recent consultas for the authenticated owner's
        mascotas.
      tags:
      - api
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consulta'
          description: ''
  /api/clinic/duenos:
    get:
      operationId: api_clinic_duenos_list
      summary: Listar dueños
      tags:
      - Dueños
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Dueno'
          description: ''
    post:
      operationId: api_clinic_duenos_create
      summary: Crear dueño
      tags:
      - Dueños
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DuenoSelfRegister'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DuenoSelfRegister'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DuenoSelfRegister'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DuenoSelfRegister'
          description: ''
  /api/clinic/duenos/{idDueno}:
