      operationId: api_clinic_duenos_retrieve
      summary: Obtener dueño
      parameters:
      - in: path
        name: idDueno
        schema:
          type: integer
        description: A unique integer value identifying this dueno.
        required: true
      tags:
      - Dueños
      security:
      - {}
