          description: No response body
  /api/clinic/mascotas/user:
    get:
      operationId: api_clinic_mascotas_user_retrieve
      description: Return mascotas for the logged-in owner (based on request.user.dueno_profile).
      tags:
      - api
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mascota'
          description: ''
  /api/clinic/profile/{id}:
    get:
      operationId: api_clinic_profile_retrieve
      description: GET /profile/me
      summary: Obtener perfil autenticado
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - Perfil
      responses:
        '200':
          description: No response body
    put:
      operationId: api_clinic_profile_update
      description: |-
        Unified profile endpoint. GET/PUT/PATCH on `/profile/me` will return or update
        the profile corresponding to the authenticated user based on role.

        - dueno -> uses DuenoUpdateSerializer
        - recepcionista -> uses RecepcionistaUpdateSerializer
        - veterinario -> uses VeterinarioUpdateSerializer
        - admin (superuser) -> uses UserUpdateSerializer on User model
      summary: Actualizar perfil autenticado
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - Perfil
      responses:
        '200':
          description: No response body
    patch:
      operationId: api_clinic_profile_partial_update
      description: PATCH /profile/me
      summary: Actualizar parcialmente perfil autenticado
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - Perfil
      responses:
        '200':
          description: No response body
