components:
  schemas:
    Consulta:
      type: object
      properties:
        idConsulta:
          type: integer
          readOnly: true
        motivo:
          type: string
          maxLength: 255
        descripcion:
          type: string
          nullable: true
        fecha:
          type: string
          format: date
        hora:
          type: string
          format: time
          nullable: true
        sintomas:
          type: string
          nullable: true
        diagnostico:
          type: string
          nullable: true
        tratamiento:
          type: string
          nullable: true
        notas:
          type: string
          nullable: true
        asistio:
          type: boolean
        veterinario:
          type: integer
        dueno:
          type: integer
          nullable: true
        mascota:
          allOf:
          - $ref: '#/components/schemas/Mascota'
          readOnly: true
        mascota_id:
          type: integer
          writeOnly: true
      required:
      - fecha
      - idConsulta
      - mascota
      - motivo
      - veterinario
    Dueno:
      type: object
      properties:
        idDueno:
          type: integer
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/UserNested'
          readOnly: true
        nombre:
          type: string
          nullable: true
          maxLength: 255
        telefono:
          type: string
          nullable: true
          maxLength: 50
        registrado_por_recepcionista:
          type: integer
          nullable: true
      required:
      - idDueno
      - user
    DuenoSelfRegister:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          writeOnly: true
        telefono:
          type: string
          nullable: true
          maxLength: 50
        nombre:
          type: string
          nullable: true
          maxLength: 255
      required:
      - email
      - password
    Login:
      type: object
      properties:
        email:
          type: string
          maxLength: 255
        password:
          type: string
          writeOnly: true
          maxLength: 128
      required:
      - email
      - password
    Mascota:
      type: object
      properties:
        idMascota:
          type: integer
          readOnly: true
        nombre:
          type: string
          maxLength: 255
        especie:
          type: string
          maxLength: 100
        raza:
          type: string
          nullable: true
          maxLength: 100
        edad:
          type: integer
          nullable: true
        dueno:
          type: integer
        registrada_por_recepcionista:
          type: integer
          nullable: true
      required:
      - dueno
      - especie
      - idMascota
      - nombre
    MeSummary:
      type: object
      properties:
        role:
          type: string
        dueno:
          allOf:
          - $ref: '#/components/schemas/Dueno'
          nullable: true
        mascotas:
          type: array
          items:
            $ref: '#/components/schemas/Mascota'
        citas:
          type: array
          items:
            $ref: '#/components/schemas/Consulta'
        requested_for:
          type: string
        profile:
          type: object
          additionalProperties: {}
      required:
      - citas
      - dueno
      - mascotas
      - role
    
    PatchedConsulta:
      type: object
      properties:
        idConsulta:
          type: integer
          readOnly: true
        motivo:
          type: string
          maxLength: 255
        descripcion:
          type: string
          nullable: true
        fecha:
          type: string
          format: date
        hora:
          type: string
          format: time
          nullable: true
        sintomas:
          type: string
          nullable: true
        diagnostico:
          type: string
          nullable: true
        tratamiento:
          type: string
          nullable: true
        notas:
          type: string
          nullable: true
        asistio:
          type: boolean
        veterinario:
          type: integer
        dueno:
          type: integer
          nullable: true
        mascota:
          allOf:
          - $ref: '#/components/schemas/Mascota'
          readOnly: true
        mascota_id:
          type: integer
          writeOnly: true
    PatchedDueno:
      type: object
      properties:
        idDueno:
          type: integer
          readOnly: true
