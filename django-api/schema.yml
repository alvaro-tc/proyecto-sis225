          allOf:
          - $ref: '#/components/schemas/UserNested'
          readOnly: true
        nombre:
          type: string
          nullable: true
          maxLength: 255
        telefono:
          type: string
          nullable: true
          maxLength: 50
        registrado_por_recepcionista:
          type: integer
          nullable: true
    PatchedMascota:
      type: object
      properties:
        idMascota:
          type: integer
          readOnly: true
        nombre:
          type: string
          maxLength: 255
        especie:
          type: string
          maxLength: 100
        raza:
          type: string
          nullable: true
          maxLength: 100
        edad:
          type: integer
          nullable: true
        dueno:
          type: integer
        registrada_por_recepcionista:
          type: integer
          nullable: true
