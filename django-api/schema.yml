          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Dueno'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Dueno'
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dueno'
          description: ''
    patch:
      operationId: api_clinic_duenos_partial_update
      summary: Actualizar parcialmente dueño
      parameters:
      - in: path
        name: idDueno
        schema:
          type: integer
        description: A unique integer value identifying this dueno.
        required: true
      tags:
      - Dueños
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDueno'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedDueno'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedDueno'
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dueno'
          description: ''
    delete:
      operationId: api_clinic_duenos_destroy
      summary: Eliminar dueño
      parameters:
      - in: path
        name: idDueno
        schema:
          type: integer
        description: A unique integer value identifying this dueno.
        required: true
      tags:
      - Dueños
      security:
      - {}
      responses:
        '204':
          description: No response body
  /api/clinic/duenos/me:
    get:
      operationId: api_clinic_duenos_me_retrieve
      description: |-
        Return or update the Dueno profile for the authenticated user.

        GET  -> returns the Dueno profile
        PUT/PATCH -> updates the Dueno profile (only `nombre` and `telefono` for owners)
      summary: Obtener o actualizar perfil del dueño autenticado
      tags:
      - Dueños
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dueno'
          description: ''
    put:
      operationId: api_clinic_duenos_me_update
      description: |-
        Return or update the Dueno profile for the authenticated user.

        GET  -> returns the Dueno profile
        PUT/PATCH -> updates the Dueno profile (only `nombre` and `telefono` for owners)
      summary: Obtener o actualizar perfil del dueño autenticado
      tags:
      - Dueños
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dueno'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Dueno'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Dueno'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dueno'
          description: ''
    patch:
      operationId: api_clinic_duenos_me_partial_update
      description: |-
        Return or update the Dueno profile for the authenticated user.

        GET  -> returns the Dueno profile
        PUT/PATCH -> updates the Dueno profile (only `nombre` and `telefono` for owners)
      summary: Obtener o actualizar perfil del dueño autenticado
      tags:
      - Dueños
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDueno'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedDueno'
          multipart/form-data:
            schema:
