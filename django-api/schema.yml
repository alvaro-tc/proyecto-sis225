          description: ''
    put:
      operationId: api_clinic_mascotas_update
      summary: Actualizar mascota
      parameters:
      - in: path
        name: idMascota
        schema:
          type: integer
        description: A unique integer value identifying this mascota.
        required: true
      tags:
