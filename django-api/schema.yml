          type: string
          nullable: true
          maxLength: 50
        date:
          type: string
          format: date-time
          readOnly: true
    PatchedVeterinario:
      type: object
      properties:
        idVeterinario:
          type: integer
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/UserNested'
          readOnly: true
        nombre:
          type: string
          maxLength: 255
        telefono:
          type: string
          readOnly: true
        work_start:
          type: string
          format: time
          nullable: true
        work_end:
          type: string
          format: time
          nullable: true
        work_days:
          type: string
          nullable: true
          maxLength: 100
    Recepcionista:
      type: object
      properties:
        idRecepcionista:
          type: integer
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/UserNested'
          readOnly: true
        nombre:
          type: string
          nullable: true
          maxLength: 255
        telefono:
          type: string
          readOnly: true
      required:
      - idRecepcionista
      - telefono
      - user
    RecepcionistaCreate:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          writeOnly: true
        nombre:
          type: string
          nullable: true
          maxLength: 255
        telefono:
          type: string
          nullable: true
          maxLength: 50
      required:
      - email
      - password
    Register:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        password:
          type: string
          writeOnly: true
          maxLength: 128
          minLength: 4
        email:
          type: string
          format: email
        is_active:
          type: boolean
        date:
          type: string
          format: date-time
          readOnly: true
      required:
      - date
      - email
      - id
      - password
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        telefono:
          type: string
          nullable: true
          maxLength: 50
        date:
          type: string
          format: date-time
          readOnly: true
      required:
      - date
      - email
      - id
    UserNested:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
      required:
      - email
      - id
    Veterinario:
      type: object
      properties:
        idVeterinario:
          type: integer
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/UserNested'
          readOnly: true
        nombre:
          type: string
          maxLength: 255
        telefono:
          type: string
          readOnly: true
        work_start:
          type: string
          format: time
          nullable: true
        work_end:
          type: string
          format: time
          nullable: true
        work_days:
          type: string
          nullable: true
          maxLength: 100
      required:
      - idVeterinario
      - nombre
      - telefono
      - user
    VeterinarioCreate:
      type: object
      description: |-
        Create a User and link a Veterinario to it. Intended for admin use.

        `username` is optional: when omitted it will be derived from the email local-part
        or from `nombre`. The serializer ensures the generated username is unique.
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          writeOnly: true
        nombre:
          type: string
          maxLength: 255
        telefono:
          type: string
          maxLength: 50
      required:
      - email
      - password
