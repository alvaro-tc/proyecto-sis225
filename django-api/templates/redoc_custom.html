<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Docs â€” React Soft Dashboard</title>
  {% load static %}
  <!-- Inline fallback of redoc.css to avoid /static/ 404 in some dev setups -->
  <style>
/* Begin embedded redoc.css */
html,body { height:100%; }
#redoc-container { padding: 24px 32px; }

/* Improve code blocks and schema table legibility */
.redoc-wrap .api-info { background: transparent }

/* Tweak Redoc sidebar width and headers */
.redoc .menu-content { max-width: 360px }

/* General polished look */
.redoc .menu-title { font-weight:700 }

/* Ensure the docs scale nicely on narrow screens */
@media (max-width:800px){
  .container { margin:12px }
}

/* Examples section */
.examples { padding:20px 28px; border-top:1px solid #eee; background:#fbfcfd }
.examples h2 { margin:0 0 8px; font-size:18px }
.examples .powered { margin:0 0 12px; color:#6b7280 }
.example-grid { display:flex; gap:12px; margin-top:8px }
.example-card { flex:1; background:#fff; border-radius:8px; padding:12px; box-shadow:0 6px 18px rgba(2,6,23,0.04) }
.example-card h3 { margin:0 0 8px; font-size:14px }
.example-code { background:#0b1220; color:#e6eef8; padding:12px; border-radius:6px; overflow:auto; font-family:Menlo,Monaco,monospace; font-size:13px }

@media (max-width:900px){
  .example-grid { flex-direction:column }
}
/* End embedded redoc.css */
  </style>
  <style>
    /* Minimal inline fallback styling */
    body { margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f6f8fa; }
    .header { display:flex; align-items:center; gap:16px; padding:24px; background: linear-gradient(90deg,#0f172a,#0b1220); color:#fff }
    .logo { width:56px; height:56px; border-radius:8px; background:linear-gradient(135deg,#3b82f6,#7c3aed); display:flex; align-items:center; justify-content:center; font-weight:700 }
    .container { max-width:1100px; margin:28px auto; background:#fff; border-radius:12px; box-shadow:0 10px 30px rgba(2,6,23,0.08); overflow:hidden }
    .intro { padding:20px 28px; border-bottom:1px solid #eee }
    .intro h1 { margin:0; font-size:20px }
    .intro p { margin:6px 0 0; color:#555 }
    .powered { font-size:12px; color:#9aa4b2 }
  </style>
</head>
<body>
  <div id="redoc-container" style="height:100vh"></div>

  <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
  <script>
    // Load schema from Django spectacular endpoint
    window.addEventListener('DOMContentLoaded', function(){
      Redoc.init(window.location.origin + "{{ schema_url }}", {}, document.getElementById('redoc-container'))
    })
  </script>
</body>
</html>
